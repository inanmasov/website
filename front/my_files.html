<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои файлы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c74e2;
            color: white;
            padding: 10px 20px;
        }
        .header img {
            height: 40px;
        }
        .header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .user-info {
            position: relative;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background-color: #f4f4f4;
        }
        .profile-menu {
            display: flex;
            flex-direction: column;
            width: 20%;
            padding: 10px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
        }
        .profile-menu a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            background-color: #fff;
        }
        .profile-menu a:hover {
            background-color: #e9e9e9;
        }
        .profile-content {
            width: 75%;
            padding: 20px;
        }
        .profile-content h2 {
            margin-top: 0;
        }
        .profile-content .section {
            margin-bottom: 20px;
        }
        .profile-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-content input, .profile-content select {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .profile-content input[type="file"] {
            border: none;
        }
        .save-btn {
            padding: 8px 12px;
            border: none;
            background-color: #2c74e2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .save-btn:hover {
            background-color: #1a5bb8;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .content h2 {
            margin-top: 0;
        }
        .content {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c74e2;
            color: white;
        }
        td {
            background-color: #f8f8f8;
        }
        th:first-child, td:first-child {
            text-align: left;
        }
        th:nth-child(2), td:nth-child(2) {
            text-align: center;
        }
        th:nth-child(3), td:nth-child(3) {
            text-align: right;
        }
        th:nth-child(4), td:nth-child(4) {
            text-align: center;
        }
        .download-btn {
            padding: 5px 10px;
            border: none;
            background-color: #2c74e2;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #1a5bb8;
        }
        .delete-btn {
        padding: 5px 10px;
        border: none;
        background-color: #e74c3c;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .upload-form {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .upload-form input[type="file"] {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#">Навигатор</a>
            <a href="#">Техническая поддержка</a>
            <a href="#" onclick="handleMyRequests()">Мои заявки</a>
            <a href="#">Новости</a>
        </nav>
        <div class="user-info" onclick="toggleDropdown()">
            <span id="fullName">Пользователь</span>
            <div class="dropdown" id="userDropdown">
                <a href="#" onclick="navigateTo('/front/mainpage.html')">Мой профиль</a>
                <a href="#" onclick="navigateTo('/front/appl.html')">Мои заявки</a>
                <a href="#" onclick="handleLogout()">Выйти</a>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="profile-menu">
            <a href="#" onclick="navigateTo('/front/mainpage.html')">Мой профиль</a>
            <a href="#" onclick="navigateTo('/front/appl.html')">Мои заявки</a>
            <a href="#" onclick="navigateTo('/front/my_files.html')">Мои файлы</a>
            <a href="#">Моя отчетность</a>
            <a href="#">Мои диалоги</a>
            <a href="#">Автоматические проверки</a>
        </aside>
        <div class="content">
            <h1>Мои файлы</h1>
            <form class="upload-form" onsubmit="uploadFile(event, document.getElementById('fullName').textContent)">
                <input type="file" id="fileInput" required>
                <button type="submit" class="save-btn">Загрузить</button>
            </form>
            <table id="filesTable">
                <thead>
                    <tr>
                        <th>Имя файла</th>
                        <th>Размер (байт)</th>
                        <th>Последнее изменение</th>
                        <th>Действие</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут вставлены здесь -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function getCookie(name) {
            const cookies = document.cookie.split(';'); // Разбиваем строку кук на массив по разделителю ';'

            for (let cookie of cookies) {
                const parts = cookie.split('='); // Разбиваем каждую куку на имя и значение
                const cookieName = parts[0].trim(); // Удаляем лишние пробелы
                const cookieValue = parts[1]; // Значение куки

                if (cookieName === name) {
                    return cookieValue; // Возвращаем значение куки, если нашли куку с нужным именем
                }
            }

            return null; // Возвращаем null, если кука с указанным именем не найдена
        }

        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
             document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchApplications();
        });

        function fetchApplications() {
            fetch('/get_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({token: getCookie('token')})
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fullName').textContent = data;
                    setCookie('username', data, 7);
                })
                .catch(error => console.error('Error fetching applications:', error));

                fetch('/get_list_files?username=' + getCookie('username'), {
                method: 'GET',
                headers: {
                    "Authorization": "Bearer " + getCookie('token')
                },
                })
                .then(response => response.json())
                .then(data => {
                    const response = JSON.parse(data.response);
                    const files = response.files;

                    const filesTableBody = document.querySelector('#filesTable tbody');
                    filesTableBody.innerHTML = ''; // Очистка таблицы перед добавлением новых данных
                    if (!files || files.length === 0) {
                        return;
                    }
                    files.forEach(file => {
                        const row = document.createElement('tr');

                        const nameCell = document.createElement('td');
                        nameCell.textContent = file.name;
                        row.appendChild(nameCell);

                        const sizeCell = document.createElement('td');
                        sizeCell.textContent = file.size;
                        row.appendChild(sizeCell);

                        const lastModifiedCell = document.createElement('td');
                        lastModifiedCell.textContent = file.last_modified;
                        row.appendChild(lastModifiedCell);

                        const actionCell = document.createElement('td');

                        // Кнопка для скачивания
                        const downloadButton = document.createElement('button');
                        downloadButton.textContent = 'Скачать';
                        downloadButton.classList.add('download-btn');
                        downloadButton.onclick = () => downloadFile(file.name, getCookie('username'));
                        actionCell.appendChild(downloadButton);

                         // Кнопка для удаления
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Удалить';
                        deleteButton.classList.add('delete-btn');
                        deleteButton.onclick = () => deleteFile(file.name, getCookie('username'));
                        actionCell.appendChild(deleteButton);

                        row.appendChild(actionCell);

                        filesTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                console.error('Ошибка:', error);
                const filesTableBody = document.querySelector('#filesTable tbody');
                filesTableBody.innerHTML = '<tr><td colspan="4">Произошла ошибка: ' + error.message + '</td></tr>';
            });
        }

        function downloadFile(filename, username) {
            fetch(`/get_file?filename=${filename}&username=${username}`, {
                method: 'GET',
                headers: {
                    "Authorization": "Bearer " + getCookie('token')
                },
            })
            .then(response => response.blob()) // Преобразуем ответ в Blob
            .then(blob => {
                // Создаем ссылку для скачивания
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename; // Укажите имя файла и расширение, которые хотите предложить пользователю
                document.body.appendChild(a);
                a.click(); // Имитация клика по ссылке
                document.body.removeChild(a);
                URL.revokeObjectURL(url); // Очистка объекта URL
            })
            .catch(error => console.error('Ошибка при загрузке файла:', error));
        }

        function deleteFile(filename, username) {
            if (confirm('Вы уверены, что хотите удалить этот файл?')) {
                fetch(`/delete_file?filename=${filename}&username=${username}`, {
                    method: 'DELETE',
                    headers: {
                        "Authorization": "Bearer " + getCookie('token')
                    }
                })
                .then(response => {
                    if (response.ok) {
                        alert('Файл успешно удален');
                        fetchApplications(); // Обновить список файлов
                    } else {
                        alert('Ошибка при удалении файла');
                    }
                })
                .catch(error => console.error('Error deleting file:', error));
            }
        }

        function uploadFile(event, username) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const formData = new FormData();
            formData.append('file', file);
            formData.append('username', username);

            fetch('/upload_file', {
                method: 'POST',
                headers: {
                    "Authorization": "Bearer " + getCookie('token')
                },
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Файл успешно загружен');
                    fetchApplications(); // Обновить список файлов
                } else {
                    alert('Ошибка при загрузке файла');
                }
            })
            .catch(error => console.error('Ошибка при загрузке файла:', error));
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        function handleLogout() {
            document.cookie = "token" + '=; Max-Age=-1; Path=/';
            window.location.href = '/';
        }
    </script>
</body>
</html>
