<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заявки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c74e2;
            color: white;
            padding: 10px 20px;
        }
        .header img {
            height: 40px;
        }
        .header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .profile-menu {
            display: flex;
            flex-direction: column;
            width: 20%;
            padding: 10px;
            background-color: #f8f8f8;
            border-right: 1px solid #ddd;
        }
        .profile-menu a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 4px;
            margin: 5px 0;
            background-color: #fff;
        }
        .profile-menu a:hover {
            background-color: #e9e9e9;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .content h2 {
            margin-top: 0;
        }
        .tab-menu {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab-menu div {
            padding: 10px 20px;
            background-color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .tab-menu div.active {
            background-color: #2c74e2;
            color: white;
        }
        .filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filter select, .filter input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filter input {
            width: 300px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .table th {
            background-color: #f8f8f8;
        }
        .status-supported {
            color: green;
        }
        .pagination {
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .pagination a {
            margin: 0 5px;
            text-decoration: none;
            color: #2c74e2;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .pagination a.active {
            background-color: #2c74e2;
            color: white;
            border: none;
        }
        .add-button {
            padding: 10px 20px;
            background-color: #2c74e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .user-info {
            position: relative;
            cursor: pointer;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .dropdown a:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav>
            <a href="#">Навигатор</a>
            <a href="#">Техническая поддержка</a>
            <a href="#" onclick="handleMyRequests()">Мои заявки</a>
            <a href="#">Новости</a>
        </nav>
        <div class="user-info" onclick="toggleDropdown()">
            <span id="fullName">Пользователь</span>
            <div class="dropdown" id="userDropdown">
                <a href="#" onclick="navigateTo('/front/mainpage.html')">Мой профиль</a>
                <a href="#" onclick="navigateTo('/front/appl.html')">Мои заявки</a>
                <a href="#" onclick="handleLogout()">Выйти</a>
            </div>
        </div>
    </header>
    <div class="container">
        <aside class="profile-menu">
            <a href="#" onclick="navigateTo('/front/mainpage.html')">Мой профиль</a>
                <a href="#" onclick="navigateTo('/front/appl.html')">Мои заявки</a>
                <a href="#" onclick="navigateTo('/front/my_files.html')">Мои файлы</a>
            <a href="#">Моя отчетность</a>
            <a href="#">Мои диалоги</a>
            <a href="#">Автоматические проверки</a>
        </aside>
        <div class="content">
            <h2>Мои заявки</h2>
            <div class="tab-menu">
                <div class="active">Субсидии</div>
                <div>Аккредитация</div>
                <div>Услуги</div>
            </div>
            <button class="add-button" onclick="addRow()">Добавить заявку</button>
            <div class="filter">
                <select>
                    <option>Все конкурсы</option>
                </select>
                <input type="text" placeholder="Поиск по наименованию проекта">
            </div>
            <table class="table" id="applicationsTable">
                <thead>
                    <tr>
                        <th>Номер заявки</th>
                        <th>Проект</th>
                        <th>Запрашиваемая сумма (₽)</th>
                        <th>Отбор</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Здесь можно добавлять строки с заявками -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function getCookie(name) {
            const cookies = document.cookie.split(';'); // Разбиваем строку кук на массив по разделителю ';'

            for (let cookie of cookies) {
                const parts = cookie.split('='); // Разбиваем каждую куку на имя и значение
                const cookieName = parts[0].trim(); // Удаляем лишние пробелы
                const cookieValue = parts[1]; // Значение куки

                if (cookieName === name) {
                    return cookieValue; // Возвращаем значение куки, если нашли куку с нужным именем
                }
            }

            return null; // Возвращаем null, если кука с указанным именем не найдена
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetchApplications();
        });

        function fetchApplications() {
            fetch('/get_login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({token: getCookie('token')})
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fullName').textContent = data;
                })
                .catch(error => console.error('Error fetching applications:', error));

            fetch('/get_applications', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({token: getCookie('token')})
                })
                .then(response => response.json())
                .then(data => {
                    const table = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
                    data.forEach(application => {
                    const newRow = table.insertRow();
                        
                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);
                    const cell5 = newRow.insertCell(4);
                        
                    cell1.innerHTML = application.number;
                    cell2.innerHTML = application.project;
                    cell3.innerHTML = application.amount;
                    cell4.innerHTML = application.selection;
                    cell5.innerHTML = application.status;
                    });
                })
                .catch(error => console.error('Error fetching applications:', error));
        }

        function addRow() {
            const number = prompt("Введите номер заявки:");
            const project = prompt("Введите название проекта:");
            const amount = prompt("Введите запрашиваемую сумму:");
            const selection = prompt("Введите отбор:");

            const newRowData = {
                token: getCookie('token'),
                number: number,
                project: project,
                amount: amount,
                selection: selection
            };

            // Отправка данных на сервер
            fetch('/add_application', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(newRowData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const table = document.getElementById('applicationsTable').getElementsByTagName('tbody')[0];
                    const newRow = table.insertRow();

                    const cell1 = newRow.insertCell(0);
                    const cell2 = newRow.insertCell(1);
                    const cell3 = newRow.insertCell(2);
                    const cell4 = newRow.insertCell(3);
                    const cell5 = newRow.insertCell(4);

                    cell1.innerHTML = number;
                    cell2.innerHTML = project;
                    cell3.innerHTML = amount;
                    cell4.innerHTML = selection;
                    cell5.innerHTML = "В ожидании";
                } else {
                    alert('Ошибка при добавлении заявки: ' + data.message);
                }
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = function(event) {
            if (!event.target.closest('.user-info')) {
                const dropdown = document.getElementById('userDropdown');
                dropdown.style.display = 'none';
            }
        }

        function navigateTo(url) {
            window.location.href = url;
        }

        function handleLogout() {
            document.cookie = "token" + '=; Max-Age=-1; Path=/';
            window.location.href = '/';
        }
    </script>
</body>
</html>
